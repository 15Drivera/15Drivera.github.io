<h2>Rock, Paper, Scissors Game</h2>
<textarea rows="30" cols="90">
import random
moves = ['rock', 'paper', 'scissors']
player_move = input("make your choice: (q to quit)")
computer_move = random.choice(moves)
print(computer_move)
while True:
    if player_move == "q":
        break
    elif player_move == computer_move:
        print("Human:", player_move, "Computer:", computer_move)
        print("It's a Tie!")
        player_move = input("make your choice: (q to quit)")
    elif player_move == 'rock' and computer_move == 'scissors' or player_move == 'paper' and computer_move == 'rock' or player_move == 'scissors' and computer_move == 'paper':
        print("Human:", player_move, "Computer:", computer_move)
        print("You Win!")
        player_move = input("make your choice: (q to quit)")
    elif player_move == 'rock' and computer_move == 'paper' or player_move == 'paper' and computer_move == 'scissors' or player_move == 'scissors' and computer_move == 'rock':
        print("Human:", player_move, "Computer:", computer_move)
        print("You Lost!")
        player_move = input("make your choice: (q to quit)")
    else:
        print("That is not a valid choice.")
        player_move = input("make your choice: (q to quit)")
        
</textarea>
